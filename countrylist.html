<script>
    let dispCountry = document.getElementById('dispCountry')
    fetch("https://restcountries.com/v3.1/all").then((res)=> res.json()).then((data)=>{
        console.log(data.name);

        data =  data.sort((a, b) =>{
                if (a.name.official > b.name.official ) {
                    return 1
                }else if (a.name.official < b.name.official) {
                    return -1
                }else{
                    return 0
                }
            })
        
        data.forEach((el)=>{
            console.log(el.name.official);
            
            dispCountry.innerHTML +=`<option>Select Option</option><option value="${ el.name.official}">${ el.name.official}</option>`
            

                    
                   
               
            
        })
    })

</script>
